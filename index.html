<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iTable</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">iTable</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a onclick="limparSelecao()">
            <i class="material-icons left">delete</i>
            Limpar seleções
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container div-abas">
    <ul id="tabs-swipe-demo" class="tabs">
      <li class="tab col s3"><a href="#test-swipe-1">Comidas</a></li>
      <li class="tab col s3"><a href="#test-swipe-2">Bebidas</a></li>
    </ul>
    <div id="test-swipe-1" class="col s12">
      <div id="divComidas" class="collection" style="max-width: 300px">
        <a onclick="adiciona(this)" class="collection-item"><span class="badge">0</span>Pastel</a>
        <a onclick="adiciona(this)" class="collection-item"><span class="badge">0</span>Cochinha</a>
      </div>
    </div>
    <div id="test-swipe-2" class="col s12">
      <div class="collection" style="max-width: 300px">
        <a onclick="adiciona(this)" class="collection-item"><span class="badge">0</span>Coca-cola</a>
      </div>
    </div>

    <a onclick="mostraPedido()" class="waves-effect waves-light btn modal-trigger" href="#modal1">Enviar Pedido</a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Pedido</h4>
        <p id="corpoPedido">Os itens do seu pedido são:</p>
        <ul id="listaDeItens"></ul>
        <div class="input-field">
          <input id="mesa" type="number" class="validate">
          <label for="mesa">Numero Da Mesa</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Enviar</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
